<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--Ivan Luc, WebDev, Period 7/8, the programs rolls two dice and displays the sum-->

    <script>
        function initialize()
        {
            randNumOutput = document.getElementById("rndnum");
            randNumOutput2 = document.getElementById("rndnum2");
            total = document.getElementById("sum");
        }

        function generateRandomNumber()
        {
            rndNumber = Math.random();
            rndNumber *= 6;
            rndNumber = parseInt(rndNumber);
            rndNumber += 1;

            rndNumber2 = Math.random();
            rndNumber2 *= 6;
            rndNumber2 = parseInt(rndNumber2);
            rndNumber2 += 1;

            result = rndNumber + rndNumber2;
            display();
        }

        function display()
        {
            randNumOutput.innerHTML = rndNumber;
            randNumOutput2.innerHTML = rndNumber2;
            total.innerHTML = result;
        }

    </script>
</head>
<body onload = "initialize();">
    First roll: <span id = "rndnum">0</span>
    Second roll: <span id ="rndnum2">0</span>
    Total: <span id="sum">0</span>
    <button onclick = "generateRandomNumber();">
        Roll
    </button>
    
</body>
</html>
